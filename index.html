    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <script>
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks on the button, open the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        // Fonction pour basculer la visibilité de la description complète
        function toggleFullDescription() {
            // Sélectionne la div pour la description complète
            const fullDescriptionDiv = document.getElementById('fullDescription');

            // Bascule la visibilité de la description complète
            if (fullDescriptionDiv.style.display === 'none' || fullDescriptionDiv.style.display === '') {
                fullDescriptionDiv.style.display = 'block';
            } else {
                fullDescriptionDiv.style.display = 'none';
            }
        }
    </script>
