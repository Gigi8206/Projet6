<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadCategories.js" defer></script>
    <script src="getBestMovie.js" defer></script>
</head>
<body>

    <header>
        <div><a class="logo" href="#justreamit">JustStreamIt</a></div>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#categories">Catégories</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section" id="justreamit">
        <div class="best-movie">
            <img src="./images/empty.jpg" alt="Meilleur film" id="bestMovieImage">
            <h2 id="bestMovieTitle">N/A</h2>
            <button onclick="toggleFullDescription()">Voir plus</button>
            <div id="fullDescription"></div>
        </div>

    
        <div class="top-rated-movies" id="accueil">
            <h2>Films les mieux notés</h2>
            <div class="carousel" id="topRatedCarousel"></div>
        </div>
        <div class="category" id="categories">
            <h2>Action</h2>

            <div class="carousel" id="actionCarousel"></div>
            
            <!-- Autres catégories -->
            <h2>Biography</h2>
            <div class="carousel" id="biographyCarousel"></div>

            <h2>Animation</h2>
            <div class="carousel" id="animationCarousel"></div>
    
        </div>
    </section>
    

    <footer>
        <p>&copy; 2023 JustStreamIt</p>
    </footer>

    <!-- La fenêtre modale -->
    <div id="myModal" class="modal">
        <!-- Contenu de la fenêtre modale -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">N/A</h2>
            <p><strong>Genre :</strong> <span id="modalGenre"></span></p>
            <p><strong>Date de sortie :</strong> <span id="modalReleaseDate"></span></p>
            <p><strong>Rated :</strong> <span id="modalRated"></span></p>
            <p><strong>Score IMDb :</strong> <span id="modalImdbScore"></span></p>
            <p><strong>Réalisateur :</strong> <span id="modalDirector"></span></p>
            <p><strong>Acteurs :</strong> <span id="modalActors"></span></p>
            <p><strong>Durée :</strong> <span id="modalDuration"></span></p>
            <p><strong>Pays d'origine :</strong> <span id="modalCountry"></span></p>
            <p><strong>Résultat au Box Office :</strong> <span id="modalBoxOffice"></span></p>
            <p><strong>Résumé :</strong></p>
            <p id="modalSummary"></p>
        </div>
    </div>

    <script>
        var span = document.getElementsByClassName("close")[0];
        
        // Fonction pour fermer la fenêtre modale
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Quand l'utilisateur clique sur le bouton, ouvre la fenêtre modale
        span.onclick = closeModal;

        // Quand l'utilisateur clique n'importe où en dehors de la fenêtre modale, la ferme
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        // Fonction pour basculer la visibilité de la description complète
        function toggleFullDescription() {
            // Sélectionne la div pour la description complète
            const fullDescriptionDiv = document.getElementById('fullDescription');

            // Bascule la visibilité de la description complète
            if (fullDescriptionDiv.style.display === 'none' || fullDescriptionDiv.style.display === '') {
                fullDescriptionDiv.style.display = 'block';
            } else {
                fullDescriptionDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
